<!DOCTYPE html>
<html lang="en" ng-app ng-controller="data">
  <head>
    <title ng-bind="'Fastr - ' + list.Title"></title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <link rel="stylesheet" href="css/animate.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
  </head>

  <body>
    <div class="container-fluid" style="margin-top:60px;">

      <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#"><b>Fastr</b> <span style="font-size:17px;">Movie Browser</span></a>
          </div>
        </div>
      </nav>
      
      <noscript>
        <div class="nojs">Javascript is either disabled or not supported in your browser. Please enable it or use a Javascript enabled browser.</div>
      </noscript>
      
      <div  class="animated zoomInRight"> 
        <div class="input-group" style="width:100%; max-width:500px;">
          <input type="text" ng-model="search" ng-change="change()" onclick="this.setSelectionRange(0, this.value.length)" class="form-control" placeholder="Enter full movie name" autofocus />
          <span class="input-group-addon" style="background: #337AB7; color: rgb(250,250,250); "><i class="glyphicon glyphicon-search"></i></span>
        </div>

        <br>

        <div id="main-info" ng-include="'partials/main-info.html'" ng-show="search" class="col-md-8"></div>

        <div id="related-results" ng-include="'partials/related-results.html'" ng-show="search" class="col-md-4 animated bounce" style="-moz-animation-delay: 1.5s; -webkit-animation-delay: 1.5s;"></div>

      </div>
    </div>
  <script src="js/google-analytics.js"></script>
  </body>
</html>
